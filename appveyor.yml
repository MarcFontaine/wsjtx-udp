cache:
- "%LOCALAPPDATA%\\Programs\\stack"
- "c:\\project\\.stack-work"
- "c:\\sr"

build: off

before_test:
- curl -ostack.zip -L --insecure http://www.stackage.org/stack/windows-i386
- 7z x stack.zip stack.exe

clone_folder: "c:\\project"
environment:
  global:
    STACK_ROOT: "c:\\sr"

test_script:
- stack --local-bin-path . --install-ghc build --test --copy-bins wsjtx-udp

artifacts:
- path: wsjtx-dump-udp.exe